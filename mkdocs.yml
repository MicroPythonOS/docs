site_name: MicroPythonOS Documentation
site_url: https://docs.micropythonos.com
repo_url: https://github.com/MicroPythonOS/MicroPythonOS
use_directory_urls: true
theme:
  name: material
  palette:
    # Light theme
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark theme
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - content.code.copy
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
  custom_dir: docs/overrides
extra_css:
  - stylesheets/extra.css
nav:
  - Home: index.md
  - Overview: overview.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Supported Hardware: getting-started/supported-hardware.md
  - Apps:
      - Overview: apps/index.md
      - Built-in Apps: apps/built-in-apps.md
      - App Store: apps/appstore.md
      - Creating Apps: apps/creating-apps.md
      - Bundling Apps: apps/bundling-apps.md
  - Architecture:
      - Overview: architecture/overview.md
      - System Components: architecture/system-components.md
      - Filesystem Layout: architecture/filesystem.md
  - Building:
      - For ESP32: building/esp32.md
      - For Desktop: building/desktop.md
      - Porting Guide: building/porting.md
      - Release Checklist: building/release-checklist.md
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/MicroPythonOS
    - icon: fontawesome/solid/comments
      link: https://chat.micropythonos.com
    - icon: fontawesome/solid/envelope
      link: mailto:info@micropythonos.com
